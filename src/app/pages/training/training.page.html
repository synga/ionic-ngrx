<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Treinos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div *ngIf="exercises$ | async as exercises; else noExercises">
    <h2>Escolha um exercício para começar seu treino</h2>
    <ion-item>
      <ion-label>Escolha um exercicio</ion-label>
      <ion-select
        placeholder="Escolha"
        okText="Ok"
        cancelText="Cancelar"
        interface="alert"
        [(ngModel)]="selectedExercise"
      >
        <ion-select-option
          *ngFor="let exercise of exercises"
          [value]="exercise"
        >
          {{exercise.name}}
        </ion-select-option>
      </ion-select>
    </ion-item>

    <div class="save-button">
      <ion-button
        type="button"
        fill="outline"
        size="default"
        shape="round"
        color="success"
        [disabled]="!selectedExercise"
        (click)="startExercise()"
      >
        Começar treino
      </ion-button>
    </div>
  </div>
  <ng-template #noExercises>
    <h2>
      Não há exercicios disponiveis, cadastre novos exercicios na aba
      "Gerenciar"
    </h2>
  </ng-template>
</ion-content>
